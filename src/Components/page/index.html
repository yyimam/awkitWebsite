<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main_div">
        <header>
            <span class="signin">
                signin
            </span>
            <span class="signup">
                signup
            </span>
        </header>
        <!-- ///////// FIND FODD DIV ///////////// -->

        <div class="findFood_div">

            <div class="page_heading">
                <h1>Your Favorite Food, on the way!</h1>
            </div>

            <div>

                <!-- ///////// RADIO BUTTONS DIV ///////////// -->

                <div class="radio_btns">

                    <div class="r_btn">
                        <input type="radio" name="radio" id=""> Restaurants
                    </div>

                    <div class="r_btn">
                        <input type="radio" name="radio" id=""> Grocery Stores
                    </div>

                    <div class="r_btn">
                        <input type="radio" name="radio" id=""> Convenience Stores
                    </div>

                </div>


                <!-- ///////// SEARCH LOCATION DIV ///////////// -->

                <div class="search_loc">

                    <div class="drp_dwn">
                        <div><i class="fas fa-caret-down"></i></div>
                        <div>
                            <h4>FIND LOCATION</h4>
                        </div>
                    </div>
                    <div class="srch_inp">
                        <input type="search" name="" id="" placeholder="Enter your location">
                    </div>
                    <div class="src_icn_div">
                        <div class="space"></div>
                        <div class="icon_srch"><i class="fas fa-search"></i></div>
                    </div>
                </div>

                <!-- ///////// FONT ICON DIV ///////////// -->

                <div class="fontIcon_div">

                    <div class="_icon">
                        <div class="img_div">
                            <img src="./images/icoTrim.png" alt="" srcset="">
                        </div>
                        <div>
                            <p>Restaurants</p>
                        </div>
                    </div>

                    <div class="_icon">
                        <div class="img_div">
                            <img src="./images/iconBask.png" alt="" srcset="">
                        </div>
                        <div>
                            <p>Grocery Stores</p>
                        </div>
                    </div>

                    <div class="_icon">
                        <div class="img_div">
                            <img src="./images/icoShop.png" alt="" srcset="">
                        </div>
                        <div>
                            <p>Convenience Stores</p>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/00112408ce.js" crossorigin="anonymous"></script>

</html>
